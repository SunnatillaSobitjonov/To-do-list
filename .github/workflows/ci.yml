name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Prisma Migrate Check
        run: npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma

      - name: Prettier Check
        run: npx prettier --check .
